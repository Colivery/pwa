<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Colivery.app</title>
  <meta name="theme-color" content="#FF6A2A" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="manifest" href="static/manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="static/assets/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="static/assets/icons/icon-192x192.png">
  <meta name="google" value="notranslate">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
  <script>
    window.eb7Init = function() {
      ebot7.init({
        botId: '5e92fa0df975fd001c37e32c'
      });
    };
    (function (d, s, id) {
      var fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      var js = d.createElement(s); js.id = id;
      js.src = 'https://console.e-bot7.de/embed.js';
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'eb7-script');
  </script>

  <meta name="description" content="Gemeinsam besser versorgt.">

  <style type="text/css">
    body {
      background-color: #FF6A2A;
      overflow-x: hidden;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>

  <script>
    // vh fix for mobile browsers
    let fixVh = function () {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    fixVh();
    window.addEventListener('resize', fixVh);
  </script>
</head>

<body>
  <noscript>Colivery.app requires JavaScript to work. Please activate JavaScript in your browser settings.</noscript>
</body>

</html>
